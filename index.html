<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Entregas – Vertical Producciones</title>
  <meta name="description" content="Generador de página de entrega para clientes.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./img/logo.svg">
  <link rel="stylesheet" href="./styles.css" />

  <!-- Forzar HTTPS mientras GitHub emite el certificado -->
  <script>
    if (location.protocol !== 'https:') {
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
  </script>
</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header class="top">
      <div class="brand">
        <img class="logoSquare" src="./img/logo.svg" alt="Logo Vertical">
        <div class="brandBlock">
          <img class="wordmark" src="./img/verticalproducciones.svg" alt="Vertical Producciones">
          <p class="tag">Generador de página de entrega</p>
        </div>
      </div>
      <small class="city">Río Cuarto, Córdoba</small>
    </header>

    <!-- FORM -->
    <form id="form" class="card">
      <div class="grid">
        <label>Cliente
          <input type="text" id="cliente" placeholder="Ej: Oriana" required />
        </label>
        <label>Slug (URL)
          <input type="text" id="slug" placeholder="Si lo dejás vacío se genera desde el nombre del cliente." />
        </label>
      </div>

      <label style="margin-top:10px">Link de Google Photos
        <input type="url" id="linkPhotos" placeholder="https://photos.google.com/..." required />
      </label>

      <div class="files">
        <label>Portada (1 imagen horizontal)
          <input type="file" id="portada" accept="image/*" />
        </label>
        <label>Previews (hasta 6 imágenes cuadradas)
          <input type="file" id="previews" accept="image/*" multiple />
        </label>
      </div>

      <small>Tip: clic en la vista o usá los sliders para el foco.</small>

      <div class="card soft" style="margin-top:10px">
        <div class="mini-hero" id="miniHero">Sin portada</div>
        <div class="sliders">
          <label>Foco de portada X (%)<input type="range" id="portadaX" min="0" max="100" value="50" /></label>
          <label>Foco de portada Y (%)<input type="range" id="portadaY" min="0" max="100" value="50" /></label>
        </div>
        <div class="mini-grid" id="miniGrid"></div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Generar landing</button>
        <button type="button" class="btn" id="limpiar">Limpiar</button>
      </div>
      <small class="note">Las imágenes se incrustan en el HTML final (base64).</small>
    </form>

    <!-- PREVIEW RAPIDA -->
    <section class="card preview">
      <h2>Vista previa rápida</h2>
      <p style="opacity:.75">Se actualiza cuando cargás imágenes.</p>
      <!-- (la mini-hero y mini-grid ya cumplen de preview) -->
    </section>

    <!-- FOOTER -->
    <footer class="foot">
      <div class="social">
        <a class="ico" href="https://www.instagram.com/vertical.producciones" target="_blank" aria-label="Instagram">
          <img src="./img/insta.png" alt=""><span>@vertical.producciones</span>
        </a>
        <a class="ico" href="https://wa.me/543584235933" target="_blank" aria-label="WhatsApp">
          <img src="./img/wpp.png" alt=""><span>WhatsApp</span>
        </a>
      </div>
      <small>© <span id="y"></span> Vertical Producciones</small>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
